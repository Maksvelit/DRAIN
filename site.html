<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Стили для изображения */
    .icon-container {
      position: relative;
      display: inline-block;
    }

    /* Стили для выпадающего списка */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      padding: 10px;
      z-index: 1;
    }

    /* Стили для отображения списка при наведении на изображение */
    .icon-container:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

<!-- Контейнер для изображения и выпадающего списка -->
<div class="icon-container">
  <!-- Иконка или изображение -->
  <img src="your_icon.png" alt="Your Icon" width="50" height="50">

  <!-- Выпадающий список -->
  <div class="dropdown-content">
    <p>Содержимое списка</p>
    <a href="#">Ссылка 1</a>
    <a href="#">Ссылка 2</a>
    <a href="#">Ссылка 3</a>
  </div>
</div>

</body>
</html>
